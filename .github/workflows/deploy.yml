name: Deploy Dog Field

on:
  push:
    branches:
      - main
      - copilot/create-online-matching-game
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Docker image
        run: docker build -t dog-field:${{ github.sha }} .
      
      - name: Test server startup
        run: |
          docker run -d -p 8080:8080 --name test-server dog-field:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop test-server
          docker rm test-server

  docker-publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dog-field:latest
            ${{ secrets.DOCKER_USERNAME }}/dog-field:${{ github.sha }}
        continue-on-error: true

  deploy-render:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/copilot/create-online-matching-game')
    
    steps:
      - name: Deploy to Render
        run: |
          echo "âœ… Render auto-deploy triggered"
          echo "Render will automatically deploy from: ${{ github.ref }}"
          echo "Check your Render dashboard for deployment status"
