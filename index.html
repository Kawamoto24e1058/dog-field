<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン マッチングゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐕 Dog Field マッチングゲーム</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">時間:</span>
                    <span id="time" class="value">0:00</span>
                </div>
                <div class="info-item">
                    <span class="label">移動回数:</span>
                    <span id="moves" class="value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div id="game-board" class="game-board">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <div id="game-over" class="game-over hidden">
                <h2>🎉 おめでとうございます！</h2>
                <p>クリアタイム: <span id="final-time"></span></p>
                <p>移動回数: <span id="final-moves"></span></p>
                <button id="restart-btn" class="btn">もう一度プレイ</button>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn btn-primary">ゲームスタート</button>
            </div>
        </main>

        <footer>
            <p>カードをクリックしてペアを見つけよう！</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
