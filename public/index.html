<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐕 Dog Field - バトルカードゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- スタート画面（ホーム） -->
        <div id="start-screen" class="screen active">
            <div class="start-container">
                <section class="start-copy">
                    <div class="brand-row">
                        <span class="brand-icon">🐕</span>
                        <span class="brand-title gradient-text">Dog Field</span>
                    </div>
                    <h1 class="start-headline">ニックネームと合言葉で、すぐに対戦へ。</h1>
                    <p class="start-subtitle">同じ合言葉のプレイヤー同士で自動マッチ。空欄なら誰とでも。</p>
                    <div class="badge-list" aria-hidden="true">
                        <span class="badge"><span class="emoji">⚔️</span> オンライン対戦</span>
                        <span class="badge"><span class="emoji">⏱️</span> ターン制</span>
                        <span class="badge"><span class="emoji">🔑</span> 合言葉マッチ</span>
                        <span class="badge"><span class="emoji">🆓</span> 無料</span>
                    </div>
                </section>
                <aside class="start-panel">
                    <div class="field-group">
                        <label for="nickname-input">ニックネーム</label>
                        <input type="text" id="nickname-input" placeholder="例: Luna" maxlength="20">
                    </div>
                    <div class="field-group">
                        <label for="keyword-input">合言葉（任意）</label>
                        <input type="text" id="keyword-input" placeholder="例: 1234 / dog / friends" maxlength="20">
                        <div id="keyword-hint" class="keyword-hint">未設定なら誰とでもマッチ（any）</div>
                    </div>
                    <div class="cta-row">
                        <button id="start-btn" class="btn btn-primary large pulse"><span class="btn-icon">▶</span> マッチ開始</button>
                    </div>

                    <!-- スタート画面の待機インジケーター（必要時のみ表示） -->
                    <div id="start-waiting" class="start-waiting" style="display: none;" aria-live="polite">
                        <div class="start-waiting-row">
                            <div class="start-spinner" aria-hidden="true"></div>
                            <div class="start-waiting-text">
                                <div id="start-waiting-title" class="start-waiting-title">マッチング中...</div>
                                <div id="start-waiting-status" class="start-waiting-status">対手を探しています</div>
                                <div id="start-waiting-keyword" class="start-waiting-keyword">合言葉: <strong>any</strong></div>
                            </div>
                        </div>
                        <div class="start-waiting-actions">
                            <button id="start-cancel-btn" class="btn btn-secondary">キャンセル</button>
                        </div>
                    </div>
                </aside>
            </div>
        </div>

        <!-- マッチング待機画面 -->
        <div id="matching-screen" class="screen">
            <div class="matching-container">
                <div class="matching-content">
                    <div class="matching-icon">🔍</div>
                    <h2 class="matching-title">マッチング中...</h2>
                    <div class="matching-spinner"></div>
                    <div id="matching-keyword-display" class="matching-keyword-display">合言葉: <strong>any</strong></div>
                    <div id="matching-status" class="matching-status">対手を探しています</div>
                    <button id="cancel-matching-btn" class="btn btn-secondary">キャンセル</button>
                </div>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" class="screen">
            <!-- プレイヤー情報エリア -->
            <div class="battle-layout">
                <!-- 相手プレイヤー -->
                <div class="battle-player opponent-area">
                    <div class="player-card">
                        <div class="player-label-badge opponent-badge">🔴 相手</div>
                        <div class="player-info">
                            <div class="player-name-large" id="opponent-name">対手</div>
                            <div class="player-stats">
                                <div class="stat-item">
                                    <span class="stat-icon">🃏</span>
                                    <span class="stat-value" id="opponent-hand-size">5</span>
                                </div>
                            </div>
                        </div>
                        <div class="hp-section">
                            <div class="hp-label">
                                <span>HP</span>
                                <span class="hp-text" id="opponent-hp-text">100/100</span>
                            </div>
                            <div class="hp-bar-container">
                                <div class="hp-bar-bg">
                                    <div id="opponent-hp-fill" class="hp-fill opponent-hp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ターン情報 -->
                <div class="battle-center">
                    <div class="turn-display">
                        <div class="turn-indicator-box">
                            <div id="turn-indicator" class="turn-text">相手のターン</div>
                            <div class="turn-timer-box">
                                <span class="timer-icon">⏱️</span>
                                <span id="turn-timer-display" class="timer-value">30</span>
                            </div>
                        </div>
                    </div>

                    <!-- アクションログ -->
                    <div class="battle-log">
                        <div class="log-header">
                            <span class="log-icon">📜</span>
                            <span class="log-title">バトルログ</span>
                        </div>
                        <div id="action-log-content" class="log-content">
                            <!-- アクション履歴 -->
                        </div>
                    </div>
                </div>

                <!-- 自分プレイヤー -->
                <div class="battle-player player-area">
                    <div class="player-card player-self">
                        <div class="player-label-badge player-badge">🟢 あなた</div>
                        <div class="player-info">
                            <div class="player-name-large" id="player-name">あなた</div>
                            <div class="player-stats">
                                <div class="stat-item" id="defense-indicator" style="display: none;">
                                    <span class="stat-icon">🛡️</span>
                                    <span class="stat-value" id="defense-value">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="hp-section">
                            <div class="hp-label">
                                <span>HP</span>
                                <span class="hp-text" id="player-hp-text">100/100</span>
                            </div>
                            <div class="hp-bar-container">
                                <div class="hp-bar-bg">
                                    <div id="player-hp-fill" class="hp-fill player-hp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 防御カード選択モーダル -->
            <div id="defend-modal" class="defend-modal" style="display: none;">
                <div class="defend-modal-content">
                    <h3>🛡️ 防御カードを選択</h3>
                    <p class="defend-modal-message" id="defend-modal-message">相手の攻撃！防御カードを選んでください</p>
                    <div id="defend-card-options" class="defend-card-options">
                        <!-- 防御可能なカードが表示される -->
                    </div>
                    <button id="defend-skip-btn" class="btn btn-secondary">スキップ（防御しない）</button>
                </div>
            </div>

            <!-- 手札エリア -->
            <div class="hand-area">
                <div class="hand-header">
                    <h3 class="hand-title">
                        <span class="hand-icon">🎴</span>
                        <span>あなたの手札</span>
                    </h3>
                </div>
                <div id="hand-cards" class="hand-cards-grid">
                    <!-- プレイヤーの手札カードが表示される -->
                </div>
            </div>

            <div class="battle-controls">
                <button id="surrender-btn" class="btn btn-danger">降参</button>
            </div>
        </div>

        <!-- ゲーム終了画面 -->
        <div id="game-over-screen" class="screen">
            <div class="game-over-content">
                <h2 id="game-over-title">試合終了</h2>
                <div id="result-details" class="result-details">
                    <!-- 結果詳細 -->
                </div>
                <button id="return-to-lobby-btn" class="btn btn-primary">ホームに戻る</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="client-config.js"></script>
    <script src="game-client.js"></script>
</body>
</html>
