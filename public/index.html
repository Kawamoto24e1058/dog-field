<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐕 Dog Field - バトルカードゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ロビー画面 -->
        <div id="lobby-screen" class="screen active">
            <div class="lobby-content">
                <div class="hero-card" id="hero-card">
                    <div class="hero-scene" aria-hidden="true">
                        <span class="floating f1">🃏</span>
                        <span class="floating f2">⚔️</span>
                        <span class="floating f3">🛡️</span>
                        <span class="floating f4">❤️</span>
                        <span class="floating f5">🐕</span>
                    </div>
                    <div class="hero-body">
                        <div class="hero-text">
                            <div class="brand-row">
                                <span class="brand-icon">🐕</span>
                                <span class="brand-title gradient-text">Dog Field</span>
                            </div>
                            <p class="eyebrow">Ready to battle</p>
                            <h2>ニックネームと合言葉で即マッチ</h2>
                            <p class="subhead">同じ合言葉のプレイヤー同士で自動マッチング。空欄なら誰とでも。</p>
                            <div class="badge-list">
                                <span class="badge"><span class="emoji">⚔️</span> オンライン対戦</span>
                                <span class="badge"><span class="emoji">⏱️</span> ターン制</span>
                                <span class="badge"><span class="emoji">🔑</span> 合言葉マッチ</span>
                                <span class="badge"><span class="emoji">🆓</span> 無料</span>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nickname-input">ニックネーム</label>
                                <input 
                                    type="text" 
                                    id="nickname-input" 
                                    placeholder="例: Luna"
                                    maxlength="20"
                                >
                            </div>
                            <div class="form-group">
                                <label for="keyword-input">合言葉（任意）</label>
                                <input 
                                    type="text" 
                                    id="keyword-input" 
                                    placeholder="例: 1234 / dog / friends"
                                    maxlength="20"
                                >
                                <div id="keyword-hint" class="keyword-hint">未設定なら誰とでもマッチ（any）</div>
                            </div>
                            <div class="form-actions">
                                <button id="start-btn" class="btn btn-primary large pulse">マッチ開始</button>
                                <button id="cancel-search-btn" class="btn btn-secondary ghost" style="display: none;">検索キャンセル</button>
                                <div id="search-status" class="search-status">待機中...</div>
                                <div id="waiting-keywords" class="waiting-keywords"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="players-section" class="players-section" style="display: none;">
                    <h2>オンラインプレイヤー</h2>
                    <div id="players-list" class="players-list">
                        <!-- プレイヤーリスト -->
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="player opponent">
                    <div class="player-name" id="opponent-name">対手</div>
                    <div class="hp-display">
                        <div class="hp-bar">
                            <div id="opponent-hp-fill" class="hp-fill"></div>
                        </div>
                        <span id="opponent-hp-text" class="hp-text">100/100</span>
                    </div>
                    <div class="hand-size">手札: <span id="opponent-hand-size">5</span></div>
                </div>

                <div class="game-info">
                    <div class="turn-info">
                        <span id="turn-indicator">相手のターン</span>
                        <div class="turn-timer">
                            <span id="turn-timer-display">30秒</span>
                        </div>
                    </div>
                </div>

                <div class="player player-self">
                    <div class="player-name" id="player-name">あなた</div>
                    <div class="hp-display">
                        <div class="hp-bar">
                            <div id="player-hp-fill" class="hp-fill"></div>
                        </div>
                        <span id="player-hp-text" class="hp-text">100/100</span>
                    </div>
                    <div class="defense-indicator" id="defense-indicator" style="display: none;">
                        防御: <span id="defense-value">0</span>
                    </div>
                </div>
            </div>

            <div class="action-log">
                <h3>アクション履歴</h3>
                <div id="action-log-content" class="action-log-content">
                    <!-- ゲーム開始時の情報 -->
                </div>
            </div>

            <div class="game-board">
                <div class="hand-section">
                    <h3>手札</h3>
                    <div id="hand-cards" class="hand-cards">
                        <!-- プレイヤーの手札カードが表示される -->
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="surrender-btn" class="btn btn-danger">降参</button>
            </div>
        </div>

        <!-- ゲーム終了画面 -->
        <div id="game-over-screen" class="screen">
            <div class="game-over-content">
                <h2 id="game-over-title">試合終了</h2>
                <div id="result-details" class="result-details">
                    <!-- 結果詳細 -->
                </div>
                <button id="return-to-lobby-btn" class="btn btn-primary">ロビーに戻る</button>
            </div>
        </div>
    </div>

        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="client-config.js"></script>
        <script src="game-client.js"></script>
        <script>
            // 軽いチルト効果でゲーム感を演出
            (function(){
                const card = document.getElementById('hero-card');
                if (!card) return;
                const maxTilt = 6; // degrees
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;
                    const rotateX = (-y * maxTilt).toFixed(2);
                    const rotateY = (x * maxTilt).toFixed(2);
                    card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
                });
            })();
        </script>
</body>
</html>
